<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Pixel.Palette</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <section id="hero-section">
      <div class="heading">
        <h1>Pixel.Palette,</h1>
      </div>

      <div class="sub-heading">
        <h2>Art as a form of website.</h2>
      </div>

      <div class="time">
        <p>Friday, March 22nd, 2024 @ 7:00PM</p>
      </div>
    </section>

    <section id="description-section">
      <div class="description">
        <p>Exhibit - A student art exhibit & reception represented by UX Collective and The Eighty-Eight Gallery.</p>
      </div>

      <div class="img-slider">
          <!-- Images for the slider -->
          <img src="img/workshop-sample.png" alt="Image 1" class="slide" style="display:block;">
          <img src="img/intersection1-img.png" alt="Image 2" class="slide">
      </div>
    </section>
  </div>

  <footer>
    <div class="social-links">
      <a class="discord"><ion-icon name="logo-discord"></ion-icon></a>
      <a class="instagram"><ion-icon name="logo-instagram"></ion-icon></a>
      <a class="linkedin"><ion-icon name="logo-linkedin"></ion-icon></a>
    </div>

    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      <h3>&#215; The 88 Gallery</h3>
    </div>
  </footer>

  <script defer src="script/script.js"></script>
  <!--ion-icon external library links-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
